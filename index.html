<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>PhotoðŸ¥¢Chop</title>
</head>
<body>
    <div id="main">
        <header>
            <h1>PhotoðŸ¥¢Chop </h1>
        </header>

        <div :style="'visibility:' + modal_visibility" class="overlay" @click="closeModal">
        </div>

        
        <my-component :style="'visibility:' + modal_visibility" :id="img_id" :title="img_title" :url="img_url" :description="img_description" :username="img_username" :created_at="img_created_at"></my-component>
        

        <form>
            <input v-model="title" type="text" name="title" placeholder="title">
            <input v-model="description" type="text" name="description" placeholder="description">
            <input v-model="username" type="text" name="username" placeholder="username">
            <input @change="fileSelectHandler" type="file" name="file" accept="image/*">
            <button @click.prevent="clickHandler">Submit</button>
        </form>
        
        <div class="container">
            <div class="item" v-for="item in images">
                <h2>{{item.title}}</h2>
                <img :id="item.id"  :src="item.url" @click="openModal">
                <h3>{{item.description}}</h3>
            </div>
        </div>

        

    </div>
    <script src="/js/app.js" type="module" crossorigin="use-credentials"></script>
</body>
</html>
